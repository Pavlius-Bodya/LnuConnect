{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LnuConnect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <link rel="shortcut icon" href="../static/img/lnulogo2.png" type="image/x-icon">
</head>

<body>

    <div class="-fluid" style="padding: 0;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a  href="{% url 'home' %}" class="navbar-brand" style="color: white;" href="#">
              
                <img  src="{% static 'img/lnulogo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
               
               LnuConnect
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="hi mr-auto">

                </ul>
                <a href="{% url 'home' %}" class="btn text-white my-2 my-sm-0" type="submit">Головна</a>
                <a href="{% url 'logout' %}" class="btn text-white my-2 my-sm-0" type="submit">Вихід</a>
            </div>
        </nav>
    </div>

    {% block content %}
    

            <div id="inputTweetArea" class="tweet-wrap">
                <div class="d-flex">
                    <div class="col-xs">
                        <img src="https://i.pinimg.com/736x/ea/f2/2e/eaf22e6a189f76ed24054e2ca7feb00f.jpg" alt="" class="avator">
                    </div>

                    <form class="col pr-0">
                        <textarea class="form-control w-100" id="contentsBox"
                            placeholder="Розкажіть про щось"></textarea>
                        <div class="container d-flex" style="padding: 1rem 0 0 0;">
                            <div id="leftBtn">
                                <div id="charBadge" class="badge badge-pill badge-primary ml-2"
                                    style="display: flex;align-items: center;width: 50%;justify-content: center;">
                                    <div id="charCountArea">140</div>
                                </div>
                            </div>

                            <div id="rightBtn">
                                <button class="btn rounded-pill"
                                    style="width: 100%;">Опублікувати </button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="d-flex justify-content-center mt-2">
                </div>
            </div>

            


        </div>
    </div>
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
